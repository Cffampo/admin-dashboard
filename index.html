<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-top-left">
                    <img src="magnify.svg" alt="magnify icon">
                    <div class="search"></div>
                </div>
                <div class="header-top-right">
                    <img src="bell.svg" alt="bell icon">
                    <img src="face-man-profile.svg" alt="profile icon">
                    <p>Carl Fampo</p>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-left">
                    <img src="face-man-profile.svg" alt="profile icon">
                    <div class="intro">
                        <p>Hi there, </p>
                        <p id="name">Carl Fampo (@carl)</p>
                    </div>
                </div>
                <div class="header-bottom-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <!-- ----------------------------------------------------------------------------- -->
        <div class="sidebar">
            <nav class="nav">
                <ul>
                    <li class="dashboard-heading">
                        <img src="sword-cross.svg" alt="dashboard icon">Dashboard
                    </li>
                    <div class="first">
                        <li><img src="home-outline.svg" alt="home icon"> Home</li>
                        <li><img src="face-man-profile.svg" alt="profile icon"> Profile</li>
                        <li><img src="message-text.svg" alt="message icon"> Messages</li>
                        <li><img src="history.svg" alt="history icon"> History</li>
                        <li><img src="note-multiple.svg" alt="tasks icon"> Tasks</li>
                    </div>
                    <div class="second">
                        <li><img src="account-group.svg" alt="communities icon"> Communities</li>
                        <li><img src="cog.svg" alt="settings icon"> Settings</li>
                        <li><img src="face-agent.svg" alt="support icon"> Support</li>
                    </div>
                </ul>
            </nav>
        </div>
        <!-- ----------------------------------------------------------------------------- -->


        <div class="main"></div>
    </div>
</body>
</html>
